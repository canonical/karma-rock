name: karma
summary: prymitive karma in a ROCK.
description: Karma is an alert dashboard for Prometheus Alertmanager
version: "0.120"
base: ubuntu@22.04
license: Apache-2.0

services:
  karma:
    command: /bin/karma
    override: replace
    startup: enabled
platforms:
  amd64:
parts:
  ui:
    plugin: npm
    npm-include-node: true
    npm-node-version: "20.12.2"
    build-snaps:
      - node/20/stable
    source: https://github.com/prymitive/karma.git
    source-type: git
    source-tag: "v0.120"
    source-depth: 1
    build-packages:
      - make
    override-build: |
      cd ui
      npm ci
      touch node_modules/.install
      make build
  cmd:
    after: [ ui ]
    plugin: go
    source: https://github.com/prymitive/karma.git
    source-type: git
    source-tag: "v0.120"
    source-depth: 1
    build-snaps:
      - go/1.22/stable
    override-build: |
      make download-deps-go
      GO_ENABLED=0 make VERSION="0.120" karma
      install -D -m755 karma $CRAFT_PART_INSTALL/bin/karma
    stage:
      - bin/karma
  ca-certs:
    plugin: nil
    overlay-packages: [ca-certificates]
  # The security manifest is required when .deb packages are added to the ROCK
  deb-security-manifest:
    plugin: nil
    after:
      - cmd
      - ca-certs
    override-prime: |
      set -x
      mkdir -p $CRAFT_PRIME/usr/share/rocks/
      (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query" && dpkg-query --admindir=$CRAFT_PRIME/var/lib/dpkg/ -f '${db:Status-Abbrev},${binary:Package},${Version},${source:Package},${Source:Version}\n' -W) > $CRAFT_PRIME/usr/share/rocks/dpkg.query
